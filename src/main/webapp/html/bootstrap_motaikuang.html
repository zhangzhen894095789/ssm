<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap 模态框</title>
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



	<h2>创建模态框</h2>
	<!-- 按钮触发模态框 -->
	<button class="btn btn-primary" data-toggle="modal"
		data-target="#myModal">开始演示模态框</button>
	<!-- <a data-toggle="modal" data-remote="html/hello.html"  data-target="#myModal">请点击我</a> -->
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						&times;
						<!-- 框体的关闭X按钮 -->
					</button>
					<h4 class="modal-title" id="myModalLabel">输入标题</h4>
				</div>
				<div class="modal-body">
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">提交更改</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script type="text/javascript">
		 $(function() {
			$("#myModal").modal({
				keyboard : true,
				show : false ,//默认不显示
				remote : "responsive_form.html"
			//keyboard: false //esc 按键模态框不关闭
			});
		}); 

		/* $('#myModal').on('show.bs.modal', function() {
			//调用show方法或触发 执行一些动作...
		})

		$('#myModal').on('shown.bs.modal', function() {
			// 当模态框对用户可见时触发（将等待 CSS 过渡效果完成	）执行一些动作...
		})

		$('#myModal').on('hide.bs.modal', function() {
			//当调用 hide 实例方法时触发。 执行一些动作...
		})

		$('#myModal').on('hidden.bs.modal', function() {
			//	当模态框完全对用户隐藏时触发  执行一些动作...
		}) */
	</script>
</body>
</html>
